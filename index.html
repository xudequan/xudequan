<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="icon" href="img/logo.png" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/vue.js"></script>
		<script src="js/vue-router.js"></script>
		
		
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div class="row header">
					<div class="col-xs-5 col-sm-6 col-md-6 col-lg-6 h-lf">
						<a id="yc" href="http://www.ycombinator.com"> 
							<img v-bind:src='imgsrc'/>
						</a>
						<span class="fl mg">Hacker News</span>
					</div>
					
					<div class="col-xs-7 col-sm-6 col-md-6 col-lg-6 h-rg">
						<span class="a-color mg"> Built with </span>
						<a href="http://vuejs.org" target="_blank" class="a-color mg">Vue.js</a>
						<span class="a-color mg">|</span>
						<a href="https://github.com/vuejs/vue-hackernews" target="_blank" class="a-color mg">Source</a>
					</div>
				</div>
				
				<!--<parent></parent>-->
				<ul class="content">
					<li v-for="(data,index) in listData">
						<p>
							<span>{{index+1}}.</span>
							<a v-bind:href="data.ahref" class="a-hover">{{data.introduce}}</a>
							<span class="a-color1">({{data.remarks}})</span>
						</p>
						<p class="p-margin">
							<span class="a-color1 mg">{{data.text1}}</span>
							<a href="http://vuejs.org" target="_blank" class="a-color1 mg">{{data.text2}}</a>
							<span class="a-color1 mg">{{data.text3}}</span>
							<a href="https://github.com/vuejs/vue-hackernews" target="_blank" class="a-color1 mg">{{data.text4}}</a>
						</p>
					</li>
				</ul>
			</div>
			
		</div>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
